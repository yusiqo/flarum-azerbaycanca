clarkwinkelmann-who-read:
  admin:
    permissions:
      mark-unread: Onlara oxunmamış kimi qeyd etməyə icazə verin
      see-read: Oxu statusunu göstərin
      see-subscription: Abunə statusunu göstərin
      see-unread: Oxunmamış kimi qeyd olunanları göstərin
    settings:
      hide-when-behind: İstifadəçi çox yazı oxumayıbsa, onu gizlədin
      max-visible: Daha çox düyməsini klikləməzdən əvvəl göstəriləcək istifadəçilərin
        sayı
      only-groups: Yalnız bu qruplardakı istifadəçilər üçün oxumaq statusunu göstərin
      show-between-posts: Yazılarda oxunmuş statusu göstərin
      show-count-of-readers-who-stopped: Yazılar arasında oxunanların ümumi sayı əvəzinə
        oxumağı dayandıran istifadəçilərin sayını göstərin
      show-in-discussion-list: Oxucuları müzakirədə göstərin
      show-in-hero: Oxuculara müzakirə mövzusunu göstərin
      unread-icon: Oxumayanlar üçün nişan
  forum:
    badges:
      following: => flarum-subscriptions.forum.badge.following_tooltip
      ignoring: => flarum-subscriptions.forum.badge.ignoring_tooltip
      unread: Oxunmamış kimi qeyd edildi
    controls:
      remove-unread: Oxunmuş kimi qeyd edin
      set-unread: Oxunmamış kimi qeyd edin
    footer:
      read-no-further: '{count, cəm, =0 {Qalanını hamı oxudu} bir {Bir istifadəçi
        qalanını oxumadı} digər {# istifadəçi qalanı oxumadı}}'
      read-this-post: '{count, plural, =0 {Bu yazını heç kim oxumayıb} bir {Bir istifadəçi
        bu yazını oxuyub} digər {# istifadəçi bu yazını oxuyub}}'
      read-to-end: '{count, cəm, =0 {Sona qədər heç kim oxumadı} bir {Bir istifadəçi
        sona qədər oxudu} digər {# istifadəçi sona qədər oxudu}}'
    modal:
      behind: Sona qədər oxumayan istifadəçilər
      past-this-post: Oxucu istifadəçiləri
      title: Oxuyanlar
      to-the-end: Sona qədər oxuyan istifadəçilər
      up-to-this-post: İstifadəçilər oxuyur
    more:
      info: və daha {count}
      show: daha {count} göstər
    tooltip:
      last-read-at: '{username}, {age} sağ'
      last-read-at-behind: '{username} sonuncu dəfə {əvvəl} oxudu'
      last-read-at-up-to-date: '{username} sonuncu postu {əvvəl} oxudu'
